name: Spindll > build and release

on:
  # trigger pipeline when live gets new changes.
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  build:
    name: Build and Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
		  dotnet publish ./spindll.cli/spindll.cli.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: spindll release: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./spindll.cli/bin/Release/netcoreapp3.1/win-x64/publish/spindll.cli.exe
          asset_name: spindll
          asset_content_type: application/vnd.microsoft.portable-executable